<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/site.webmanifest">
    <title>Compacity Fonts Preview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav class="navbar navbar-expand" style="border-bottom: 1px solid #BBBBBB; margin-bottom: 20px;">
        <div class="container-fluid">
            <a class="navbar-brand d-none d-sm-inline" href="#"><b>Compacity Fonts</b></a>
            <img src="img/favicon-32x32.png" class="d-inline d-sm-none" style="max-height: 32px;"></img>
            <ul class="navbar-nav me-auto mb-0">
                <div class="input-group">
                    <input type="checkbox" class="btn-check" id="btn-check-bold" autocomplete="off" onchange="btnBold(this.checked);">
                    <label class="btn" for="btn-check-bold">
                        <b>B</b>
                    </label>
                    <input type="checkbox" class="btn-check" id="btn-check-italic" autocomplete="off" onchange="btnItalics(this.checked);">
                    <label class="btn" for="btn-check-italic">
                        <i><b>I</b></i>
                    </label>
                    <button type="button" class="btn" onclick="btnSwap();">
                        <b>R</b>
                    </button>
                    <select class="form-select" id="font-select" onchange="setFont(this.selectedOptions[0].value)">
                        <option hidden selected value="">Select a font</option>
                        <option value="">Default</option>
                    </select>
                    <select class="form-select" id="text-select" onchange="selectText(this.selectedOptions[0].value);">
                        <option hidden selected value=""> Select a text</option>
                    </select>
                </div>
            </ul>
            <ul class="navbar-nav mb-2" style="padding-left: 6px;">
                <button type="button" class="btn" id="theme-toggle" onclick="toggleTheme();">
                    <!-- SUN ICON FROM BOOTSTRAP ICONS -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-brightness-high-fill" viewBox="0 0 16 16">
                        <path d="M12 8a4 4 0 1 1-8 0 4 4 0 0 1 8 0zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/>
                    </svg>

                    <!-- MOON ICON FROM BOOTSTRAP ICONS -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-moon-fill" viewBox="0 0 16 16">
                        <path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z"/>
                    </svg>
                </button>
            </ul>
        </div>
    </nav>

    <div id="content" class="container-fluid overflow-auto" style="">
        <!-- NOTE: always have one child so i dont have to make logic too complex -->
        <div></div>
    </div>

    <div class="meme overflow-auto" style="padding-left: 20px; padding-right: 20px;" >
        <img src="img/meme.jpg" id="meme-img" class="rounded mx-auto d-block img-fluid" style="max-height: 400px; filter: grayscale(1);"></img>
        <div class="text-center p-1">
            <i class="hover-block" id="meme-text" style="font-size: 28px;">All your font are belong to us</i>
        </div>
    </div>

    <footer class="text-center fixed-bottom" style="background-color: var(--bs-body-bg); border-top: 1px solid #BBBBBB; margin-top: 20px;">
        <div class="text-center pt-1 pb-1">
            Copyright 2023 Â© <b>Aleksandar Radivojevic</b>
            <a href="https://sandorex.github.io" class="d-none d-sm-inline"><span class="badge rounded-pill text-bg-info mb-1">@sandorex</span></a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="js/theme-switcher.js"></script>
    <script src="js/index.js"></script>
    <script src="js/meme.js"></script>
</body>
</html>
